<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/registration/">
        <div>
            <label for="firstName"><b>First Name</b></label>
            <input type="text" name="firstName" id="firstName" required>
            <label for="lastName"><b>Last Name</b></label>
            <input type="text" name="lastName" id="lastName" required>
        </div>
        <h2>Select a Race:</h2>
        <div>
            <input type="radio" id="funRun5k" name="race" value="funRun5k">
            <label for="funRun5k"><b>Fun Run 5k</b></label>
            <br>
            <input type="radio" id="halfMarathon" name="race" value="halfMarathon">
            <label for="halfMarathon"><b>Half Marathon</b></label>
            <br>
            <input type="radio" id="fullMarathon" name="race" value="fullMarathon">
            <label for="fullMarathon"><b>Full Marathon</b></label>
        </div>
        <div>
            <br>
            <label for="email"><b>Email</b></label>
            <input type="email" id="email" name="email" required>
            <label for="password"><b>Password</b></label>
            <input type="password" id="password" name="password" required>
        </div>
        <div>
            <br>
            <label for="selectAgeGroup"><b>Select Age Group</b></label>
            <input list="ageGroups" id="selectAgeGroup" name="selectAgeGroup" required>

            <datalist id="ageGroups">
                <option value="Under 18"></option>
                <option value="18 to 50"></option>
                <option value="Over 50"></option>
            </datalist>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
